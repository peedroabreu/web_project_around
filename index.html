<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Abreu" />
    <meta name="keywords" content="Around" />
    <meta name="description" content="Projeto sprint 7" />
    <title>Around the USA</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>

  <body>
    <div class="page">
      <div class="popup" id="popup">
        <img
          src="./images/Close-Icon.png"
          alt="imagem para fechar o popup"
          class="popup__CloseIcon"
        />
        <form class="form" novalidate>
          <h1 class="form__EditarPerfil">Editar perfil</h1>
          <input
            class="form__field1"
            type="text"
            placeholder="Nome"
            name="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__error" id="errorName"></span>

          <input
            class="form__field2"
            type="text"
            placeholder="Sobre mim"
            name="About"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__error" id="errorAbout"></span>

          <input
            class="form__SubmitButton"
            type="submit"
            value="Salvar"
            disabled
          />
        </form>
      </div>

      <div class="popupadd" id="popupadd">
        <img
          src="./images/Close-Icon.png"
          alt="imagem para fechar o popup"
          class="popupadd__CloseIcon"
        />
        <form class="formadd">
          <h1 class="form__EditarPerfil">Novo local</h1>
          <input
            class="formadd__field1"
            type="text"
            placeholder="Titulo"
            required
            maxlength="30"
          />

          <span id="errorName" class="form__error"></span>

          <input
            class="formadd__field2"
            type="url"
            placeholder="Link de imagem"
            required
          />
          <span id="errorLink" class="form__error"></span>

          <input class="form__SubmitButton" type="submit" value="criar" />
        </form>
      </div>

      <div class="popup-image" id="popupImage">
        <div class="popup__content">
          <img
            src="./images/Close-Icon.png"
            alt="botao de fechar"
            class="popup__fechar"
          />
          <img class="popup__image" alt="Imagem do cartão" />
          <p class="popup__caption"></p>
        </div>
      </div>

      <div class="overlay" id="overlay"></div>
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="imagem logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/image-profile.jpg"
              alt="imagem pessoa idosa com gorro vermelho"
              class="profile__image"
            />
          </div>

          <div class="profile__info">
            <div>
              <p class="profile__info_name">Jacques Cousteau</p>
              <p class="profile__info_profession">Explorador</p>
            </div>

            <div class="profile__EditButton">
              <img
                src="./images/Vector-profile.png"
                alt="imagem seta pequena"
                class="profile__imagemseta"
              />
            </div>
          </div>
          <div class="profile__AddButton">
            <img
              src="./images/AddBotton.png"
              alt="imagem adicionar botao"
              class="profile__AddButton_Container"
            />
          </div>
        </section>

        <template id="cardTemplate">
          <div class="element" id="elemento">
            <img
              src="./images/trash.png"
              alt="imamge lixeira"
              class="element__trash"
            />

            <div class="element__group">
              <img class="element__picture" />
              <p class="element__phrase"></p>
              <img
                src="./images/heart.png"
                alt="imagem coração"
                class="element__heart"
              />
            </div>
          </div>
        </template>

        <section class="elements" id="elementsContainer"></section>

        <footer class="footer">
          <p class="footer__text">© 2024 Around The U.S.</p>
        </footer>
      </main>
    </div>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
  </body>
</html>
