<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Abreu" />
    <meta name="keywords" content="Around" />
    <meta name="description" content="Projeto sprint 7" />
    <title>Around the USA</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>

  <body>
    <div class="page">
      <div class="overlay" id="overlay"></div>
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="imagem logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/image-profile.jpg"
              alt="imagem pessoa idosa com gorro vermelho"
              class="profile__image"
            />
          </div>

          <div class="profile__info">
            <div>
              <p class="profile__info_name">Jacques Cousteau</p>
              <p class="profile__info_profession">Explorador</p>
            </div>

            <div class="popup" id="popup">
              <div class="popup__container">
                <img
                  src="./images/Close-Icon.png"
                  alt="imagem para fechar o popup"
                  class="popup__CloseIcon"
                />
                <form class="form">
                  <h1 class="form__EditarPerfil">Editar perfil</h1>
                  <input class="form__field1" type="text" placeholder="Nome" />
                  <input
                    class="form__field2"
                    type="text"
                    placeholder="Sobre mim"
                  />
                  <input
                    class="form__SubmitButton"
                    type="submit"
                    value="Salvar"
                  />
                </form>
              </div>
            </div>
            <div class="profile__EditButton">
              <img
                src="./images/Vector-profile.png"
                alt="imagem seta pequena"
                class="profile__imagemseta"
              />
            </div>
          </div>
          <div class="profile__AddButton">
            <img
              src="./images/AddBotton.png"
              alt="imagem adicionar botao"
              class="profile__AddButton_Container"
            />
          </div>

          <div class="popupadd" id="popupadd">
            <div class="popupadd__container">
              <img
                src="./images/Close-Icon.png"
                alt="imagem para fechar o popup"
                class="popupadd__CloseIcon"
              />
              <form class="formadd">
                <h1 class="form__EditarPerfil">Novo local</h1>
                <input
                  class="formadd__field1"
                  type="text"
                  placeholder="Titulo"
                />
                <input
                  class="formadd__field2"
                  type="text"
                  placeholder="Link de imagem"
                />
                <input class="form__SubmitButton" type="submit" value="criar" />
              </form>
            </div>
          </div>
        </section>

        <template id="cardTemplate">
          <div class="element">
            <img
              src="./images/trash.png"
              alt="imamge lixeira"
              class="element__trash"
            />

            <div class="element__group">
              <img class="element__picture" />
              <p class="element__phrase"></p>
              <img
                src="./images/heart.png"
                alt="imagem coração"
                class="element__heart"
              />
            </div>
          </div>
        </template>

        <div class="popup-image" id="popupImage" style="display: none">
          <div class="popup__content">
            <img
              src="./images/Close-Icon.png"
              alt="botao de fechar"
              class="popup__fechar"
            />
            <img class="popup__image" alt="Imagem do cartão" />
            <p class="popup__caption"></p>
          </div>
        </div>

        <section class="elements" id="elementsContainer"></section>

        <footer class="footer">
          <p class="footer__text">© 2024 Around The U.S.</p>
        </footer>
      </main>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
